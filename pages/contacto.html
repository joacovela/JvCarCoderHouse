<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mediaQueries.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href="../style/contacto.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
          <img src="../img/logo.png" class="logo" alt="Logo">
        
      <ul class="menu" id="menu">
        <li><a href="../pages/index.html">Inicio</a>
        </li>
        <li><a href="../pages/camionetas.html">Camionetas</a>
        </li>
        <li><a href="../pages/autos.html">Autos</a>
        </li>
        <li><a href="../pages/nosotros.html">Nosotros</a>
        </li>
      </ul>
      <div class="menu-bar">
        <i class="fas fa-bars" id="menu-bar"></i>
      </div>
    </nav>

    <div class="content">

        <h1 class="title">Contactanos</h1>
    
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Información</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="nombrecompleto">
                    </p>
                    <p>
                        <label>Correo Electrónico</label>
                        <input type="email" name="correoelectrónico">
                    </p>
                    <p>
                        <label>Número de teléfono</label>
                        <input type="tel" name="numero">
                    </p>
                    <p>
                        <label>Presupuesto</label>
                        <input type="number" name="presupuesto">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Send
                        </button>
                    </p>
                </form>
           
        </div>
    </div>

    </footer>
    <div class="redes">
         <div class="social-network">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>
    </footer>
    
</body>
</html>
